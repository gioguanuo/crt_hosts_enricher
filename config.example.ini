[DEFAULT]
# IPinfo.io API token (required)
# Get your free token at: https://ipinfo.io/signup
ipinfo_token = your_ipinfo_token_here

# User agent for HTTP requests
user_agent = crt_hosts_enricher/2.1 (+https://github.com/gioguanuo/crt_hosts_enricher)

# Rate limiting
default_sleep = 0.5
http_timeout = 60.0
http_retries = 3

# Logging
log_level = INFO
colored_output = true

# Output
output_dir = results
only_resolvable = false
public_only = false

# Caching
cache_enabled = true
cache_dir = .cache
